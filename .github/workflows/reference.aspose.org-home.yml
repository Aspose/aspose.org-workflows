name: reference.aspose.org-home
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        type: environment
        default: staging
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout theme repo
        uses: actions/checkout@main
        with:
          repository: Aspose/aspose.org
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0 

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
            hugo-version: '0.136.0'
            extended: true

      - name: Determine Base URL
        id: base-url
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "url=https://reference.aspose.org" >> $GITHUB_ENV
          else
            echo "url=https://reference-qa.aspose.org" >> $GITHUB_ENV
          fi

      - name: Build reference.aspose.org with Hugo
        run: hugo --config "./configs/reference.aspose.org/home.toml" -b "${{ env.url }}" --cleanDestinationDir --minify --templateMetrics --templateMetricsHints --enableGitInfo

      # Adding Python setup and merging script step
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      # Execute the merge script from the 'scripts' folder with dynamic base URL
      - name: Run JSON merge script
        run: python scripts/merge_search_data.py "${{ env.url }}"

      - name: Deploy reference.aspose.org to S3
        run: hugo deploy --config "configs/reference.aspose.org/home.toml" --target "${{ github.event.inputs.environment }}" --invalidateCDN --force
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}
